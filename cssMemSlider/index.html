<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="slider">
      <input
        type="radio"
        class="slider__radio"
        id="slide-1"
        name="sliderRadio"
        checked
      />
      <input
        type="radio"
        class="slider__radio"
        id="slide-2"
        name="sliderRadio"
      />
      <input
        type="radio"
        class="slider__radio"
        id="slide-3"
        name="sliderRadio"
      />
      <input
        type="radio"
        class="slider__radio"
        id="slide-4"
        name="sliderRadio"
      />
      <div class="slider__images">
        <img class="slider__image" src="assets/meme-1.jpg" alt="Shrek meme" />
        <img class="slider__image" src="assets/meme-2.jpg" alt="Shrek meme" />
        <img class="slider__image" src="assets/meme-3.jpg" alt="Shrek meme" />
        <img class="slider__image" src="assets/meme-4.jpg" alt="Shrek meme" />
      </div>
      <div class="slider__texts">
        <p class="slider__text">Somebody once told me</p>
        <p class="slider__text">the world is gonna roll me</p>
        <p class="slider__text">I ain't the sharpest</p>
        <p class="slider__text">tool in the shed.</p>
      </div>
      <div class="slider__radioLabels">
        <label for="slide-1" class="slider__radioLabel"></label>
        <label for="slide-2" class="slider__radioLabel"></label>
        <label for="slide-3" class="slider__radioLabel"></label>
        <label for="slide-4" class="slider__radioLabel"></label>
      </div>
    </div>
  </body>
</html>
